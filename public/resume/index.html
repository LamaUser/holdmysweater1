<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume & Cover Letter Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        h1 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-container {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            display: none;
        }

        .result-container.show {
            display: block;
        }

        .result-title {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .result-content {
            color: #333;
            line-height: 1.8;
            white-space: pre-wrap;
            word-wrap: break-word;
            background: white;
            padding: 20px;
            border-radius: 6px;
            margin-top: 15px;
            font-family: 'Georgia', serif;
        }

        .download-btn {
            background: #28a745;
            margin-top: 20px;
            width: auto;
            padding: 10px 20px;
        }

        .download-btn:hover {
            background: #218838;
        }

        .error {
            background: #fee;
            border-left-color: #e74c3c;
            color: #c0392b;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Home</a>
        <h1>üìÑ Resume & Cover Letter Generator</h1>
        
        <form id="resumeForm">
            <div class="form-group">
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="name" required placeholder="John Doe">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="john@example.com">
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="+1-555-123-4567">
            </div>

            <div class="form-group">
                <label for="jobTitle">Target Job Title *</label>
                <input type="text" id="jobTitle" name="jobTitle" required placeholder="Software Engineer">
            </div>

            <div class="form-group">
                <label for="experience">Work Experience</label>
                <textarea id="experience" name="experience" placeholder="5 years as a software developer, worked on web applications..."></textarea>
            </div>

            <div class="form-group">
                <label for="skills">Key Skills</label>
                <textarea id="skills" name="skills" placeholder="JavaScript, React, Node.js, Python..."></textarea>
            </div>

            <div class="form-group">
                <label for="education">Education</label>
                <textarea id="education" name="education" placeholder="BS in Computer Science, University Name, 2019"></textarea>
            </div>

            <button type="submit" id="generateBtn">Generate Resume</button>
        </form>

        <div id="result" class="result-container"></div>
    </div>

    <script>
        const form = document.getElementById('resumeForm');
        const resultDiv = document.getElementById('result');
        const generateBtn = document.getElementById('generateBtn');
        let currentResume = null;

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const jobTitle = document.getElementById('jobTitle').value.trim();
            const experience = document.getElementById('experience').value.trim();
            const skills = document.getElementById('skills').value.trim();
            const education = document.getElementById('education').value.trim();

            if (!name || !jobTitle) {
                showError('Name and Job Title are required');
                return;
            }

            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating Resume...';
            resultDiv.className = 'result-container loading';
            resultDiv.textContent = 'Generating your professional resume';
            resultDiv.classList.add('show');

            try {
                const response = await fetch('/api/resume/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, phone, jobTitle, experience, skills, education })
                });

                const data = await response.json();

                if (data.error) {
                    showError(data.error + (data.details ? ': ' + data.details : ''));
                } else if (data.success && data.resume) {
                    currentResume = data.resume;
                    showResume(data.resume);
                } else {
                    showError('Unexpected response format');
                }
            } catch (error) {
                showError('Failed to generate resume: ' + error.message);
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Resume';
            }
        });

        function showResume(resume) {
            const html = `
                <div class="result-title">‚úÖ Generated Resume</div>
                <div class="result-content">${escapeHtml(resume.content)}</div>
                <button class="download-btn" onclick="downloadResume()">üì• Download as TXT</button>
            `;

            resultDiv.className = 'result-container show';
            resultDiv.innerHTML = html;
        }

        function showError(message) {
            resultDiv.className = 'result-container show error';
            resultDiv.innerHTML = `<div class="result-title">‚ùå Error:</div><div>${escapeHtml(message)}</div>`;
        }

        function downloadResume() {
            if (!currentResume) {
                alert('No resume to download');
                return;
            }

            const content = `RESUME\n${'='.repeat(50)}\n\n${currentResume.name}\n${currentResume.email || ''}\n${currentResume.phone || ''}\n\n${currentResume.content}`;
            const filename = `resume_${currentResume.name.replace(/\s+/g, '_')}_${Date.now()}.txt`;
            
            const blob = new Blob([content], { type: 'text/plain;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', filename);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
