<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        h1 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-container {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            display: none;
        }

        .result-container.show {
            display: block;
        }

        .result-title {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 15px;
        }

        .result-content {
            color: #333;
            line-height: 1.8;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .error {
            background: #fee;
            border-left-color: #e74c3c;
            color: #c0392b;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">← Back to Home</a>
        <h1>✍️ AI Content Generator</h1>
        
        <form id="contentForm">
            <div class="form-group">
                <label for="topic">Topic *</label>
                <input type="text" id="topic" name="topic" required placeholder="e.g., Benefits of remote work">
            </div>

            <div class="form-group">
                <label for="type">Content Type</label>
                <select id="type" name="type">
                    <option value="social media post">Social Media Post</option>
                    <option value="blog post">Blog Post</option>
                    <option value="email newsletter">Email Newsletter</option>
                    <option value="product description">Product Description</option>
                    <option value="ad copy">Ad Copy</option>
                </select>
            </div>

            <div class="form-group">
                <label for="tone">Tone</label>
                <select id="tone" name="tone">
                    <option value="engaging">Engaging</option>
                    <option value="professional">Professional</option>
                    <option value="casual">Casual</option>
                    <option value="persuasive">Persuasive</option>
                    <option value="informative">Informative</option>
                </select>
            </div>

            <button type="submit" id="generateBtn">Generate Content</button>
        </form>

        <div id="result" class="result-container"></div>
    </div>

    <script>
        const form = document.getElementById('contentForm');
        const resultDiv = document.getElementById('result');
        const generateBtn = document.getElementById('generateBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const topic = document.getElementById('topic').value.trim();
            const type = document.getElementById('type').value;
            const tone = document.getElementById('tone').value;

            if (!topic) {
                showError('Please enter a topic');
                return;
            }

            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating...';
            resultDiv.className = 'result-container loading';
            resultDiv.textContent = 'Generating your content';
            resultDiv.classList.add('show');

            try {
                const response = await fetch('/api/content/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ topic, type, tone })
                });

                const data = await response.json();

                if (data.error) {
                    showError(data.error + (data.details ? ': ' + data.details : ''));
                } else if (data.success) {
                    showSuccess(data.content || 'Content generated successfully');
                } else {
                    showError('Unexpected response format');
                }
            } catch (error) {
                showError('Failed to generate content: ' + error.message);
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Content';
            }
        });

        function showSuccess(content) {
            resultDiv.className = 'result-container show';
            resultDiv.innerHTML = `
                <div class="result-title">✅ Generated Content:</div>
                <div class="result-content">${escapeHtml(content)}</div>
            `;
        }

        function showError(message) {
            resultDiv.className = 'result-container show error';
            resultDiv.innerHTML = `
                <div class="result-title">❌ Error:</div>
                <div class="result-content">${escapeHtml(message)}</div>
            `;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
