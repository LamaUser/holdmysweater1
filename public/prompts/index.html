<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Marketplace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        h1 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            font-weight: 600;
        }

        .tab-content {
            display: none;
        }

        .tab-content.show {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-container {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            display: none;
        }

        .result-container.show {
            display: block;
        }

        .result-title {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .result-meta {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .result-content {
            color: #333;
            line-height: 1.8;
            white-space: pre-wrap;
            word-wrap: break-word;
            background: white;
            padding: 20px;
            border-radius: 6px;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
        }

        .copy-btn {
            background: #28a745;
            margin-top: 15px;
            width: auto;
            padding: 10px 20px;
        }

        .copy-btn:hover {
            background: #218838;
        }

        .prompt-list {
            display: grid;
            gap: 15px;
            margin-top: 20px;
        }

        .prompt-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .prompt-item h3 {
            color: #667eea;
            margin-bottom: 8px;
        }

        .prompt-item p {
            color: #666;
            margin-bottom: 10px;
        }

        .error {
            background: #fee;
            border-left-color: #e74c3c;
            color: #c0392b;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Home</a>
        <h1>üí° Prompt Marketplace</h1>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('generate')">Generate Prompt</button>
            <button class="tab" onclick="switchTab('browse')">Browse Prompts</button>
        </div>

        <div id="generateTab" class="tab-content show">
            <form id="promptForm">
                <div class="form-group">
                    <label for="category">Category *</label>
                    <select id="category" name="category" required>
                        <option value="Content Writing">Content Writing</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Code Generation">Code Generation</option>
                        <option value="Data Analysis">Data Analysis</option>
                        <option value="Creative Writing">Creative Writing</option>
                        <option value="Business Strategy">Business Strategy</option>
                        <option value="Education">Education</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="useCase">Use Case (Optional)</label>
                    <input type="text" id="useCase" name="useCase" placeholder="e.g., Blog posts, Email campaigns">
                </div>

                <div class="form-group">
                    <label for="style">Style</label>
                    <select id="style" name="style">
                        <option value="Professional">Professional</option>
                        <option value="Casual">Casual</option>
                        <option value="Technical">Technical</option>
                        <option value="Creative">Creative</option>
                        <option value="Formal">Formal</option>
                    </select>
                </div>

                <button type="submit" id="generateBtn">Generate Prompt</button>
            </form>

            <div id="result" class="result-container"></div>
        </div>

        <div id="browseTab" class="tab-content">
            <div id="promptList" class="prompt-list">
                <div class="loading">Loading prompts...</div>
            </div>
        </div>
    </div>

    <script>
        const promptForm = document.getElementById('promptForm');
        const resultDiv = document.getElementById('result');
        const generateBtn = document.getElementById('generateBtn');
        const promptListDiv = document.getElementById('promptList');
        let currentPrompt = null;

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('show'));
            
            if (tab === 'generate') {
                document.querySelector('.tab').classList.add('active');
                document.getElementById('generateTab').classList.add('show');
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('browseTab').classList.add('show');
                loadPrompts();
            }
        }

        promptForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const category = document.getElementById('category').value;
            const useCase = document.getElementById('useCase').value.trim();
            const style = document.getElementById('style').value;

            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating Prompt...';
            resultDiv.className = 'result-container loading';
            resultDiv.textContent = 'Generating your prompt';
            resultDiv.classList.add('show');

            try {
                const response = await fetch('/api/prompts/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ category, useCase, style })
                });

                const data = await response.json();

                if (data.error) {
                    showError(data.error + (data.details ? ': ' + data.details : ''));
                } else if (data.success && data.prompt) {
                    currentPrompt = data.prompt;
                    showPrompt(data.prompt);
                } else {
                    showError('Unexpected response format');
                }
            } catch (error) {
                showError('Failed to generate prompt: ' + error.message);
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Prompt';
            }
        });

        async function loadPrompts() {
            try {
                const response = await fetch('/api/prompts/list');
                const data = await response.json();

                if (data.success && data.prompts) {
                    displayPrompts(data.prompts);
                } else {
                    promptListDiv.innerHTML = '<div class="error">Failed to load prompts</div>';
                }
            } catch (error) {
                promptListDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        function displayPrompts(prompts) {
            if (prompts.length === 0) {
                promptListDiv.innerHTML = '<div>No prompts available</div>';
                return;
            }

            promptListDiv.innerHTML = prompts.map(prompt => `
                <div class="prompt-item">
                    <h3>${escapeHtml(prompt.category)}</h3>
                    <p>${escapeHtml(prompt.description || '')}</p>
                    <div class="result-content" style="margin-top: 10px;">${escapeHtml(prompt.text)}</div>
                </div>
            `).join('');
        }

        function showPrompt(prompt) {
            const html = `
                <div class="result-title">‚úÖ Generated Prompt</div>
                <div class="result-meta">
                    <strong>Category:</strong> ${escapeHtml(prompt.category)}<br>
                    <strong>Use Case:</strong> ${escapeHtml(prompt.useCase)}<br>
                    <strong>Style:</strong> ${escapeHtml(prompt.style)}<br>
                    <strong>Created:</strong> ${new Date(prompt.createdAt).toLocaleString()}
                </div>
                <div class="result-content">${escapeHtml(prompt.text)}</div>
                <button class="copy-btn" onclick="copyPrompt()">üìã Copy Prompt</button>
            `;

            resultDiv.className = 'result-container show';
            resultDiv.innerHTML = html;
        }

        function showError(message) {
            resultDiv.className = 'result-container show error';
            resultDiv.innerHTML = `<div class="result-title">‚ùå Error:</div><div>${escapeHtml(message)}</div>`;
        }

        function copyPrompt() {
            if (!currentPrompt || !currentPrompt.text) {
                alert('No prompt to copy');
                return;
            }

            navigator.clipboard.writeText(currentPrompt.text).then(() => {
                alert('Prompt copied to clipboard!');
            }).catch(err => {
                alert('Failed to copy: ' + err.message);
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
