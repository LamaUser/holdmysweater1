<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trend Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        h1 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-container {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            display: none;
        }

        .result-container.show {
            display: block;
        }

        .result-title {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .result-meta {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .result-content {
            color: #333;
            line-height: 1.8;
            white-space: pre-wrap;
            word-wrap: break-word;
            background: white;
            padding: 20px;
            border-radius: 6px;
            margin-top: 15px;
        }

        .result-content h3 {
            color: #667eea;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .result-content h3:first-child {
            margin-top: 0;
        }

        .result-content ul {
            margin-left: 20px;
            margin-bottom: 15px;
        }

        .result-content li {
            margin-bottom: 8px;
        }

        .error {
            background: #fee;
            border-left-color: #e74c3c;
            color: #c0392b;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Home</a>
        <h1>üìà Trend Analyzer</h1>
        
        <form id="trendsForm">
            <div class="form-group">
                <label for="industry">Industry *</label>
                <input type="text" id="industry" name="industry" required placeholder="e.g., Technology, Healthcare, E-commerce">
            </div>

            <div class="form-group">
                <label for="timeframe">Timeframe</label>
                <select id="timeframe" name="timeframe">
                    <option value="">Current</option>
                    <option value="Q1 2024">Q1 2024</option>
                    <option value="Q2 2024">Q2 2024</option>
                    <option value="Q3 2024">Q3 2024</option>
                    <option value="Q4 2024">Q4 2024</option>
                    <option value="2024">2024</option>
                    <option value="next 6 months">Next 6 Months</option>
                    <option value="next year">Next Year</option>
                </select>
            </div>

            <div class="form-group">
                <label for="focus">Focus Area (Optional)</label>
                <input type="text" id="focus" name="focus" placeholder="e.g., AI integration, Sustainability, Remote work">
            </div>

            <button type="submit" id="analyzeBtn">Analyze Trends</button>
        </form>

        <div id="result" class="result-container"></div>
    </div>

    <script>
        const form = document.getElementById('trendsForm');
        const resultDiv = document.getElementById('result');
        const analyzeBtn = document.getElementById('analyzeBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const industry = document.getElementById('industry').value.trim();
            const timeframe = document.getElementById('timeframe').value;
            const focus = document.getElementById('focus').value.trim();

            if (!industry) {
                showError('Please enter an industry');
                return;
            }

            analyzeBtn.disabled = true;
            analyzeBtn.textContent = 'Analyzing Trends...';
            resultDiv.className = 'result-container loading';
            resultDiv.textContent = 'Analyzing industry trends';
            resultDiv.classList.add('show');

            try {
                const response = await fetch('/api/trends/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ industry, timeframe, focus })
                });

                const data = await response.json();

                if (data.error) {
                    showError(data.error + (data.details ? ': ' + data.details : ''));
                } else if (data.success && data.analysis) {
                    showAnalysis(data.analysis);
                } else {
                    showError('Unexpected response format');
                }
            } catch (error) {
                showError('Failed to analyze trends: ' + error.message);
            } finally {
                analyzeBtn.disabled = false;
                analyzeBtn.textContent = 'Analyze Trends';
            }
        });

        function showAnalysis(analysis) {
            const html = `
                <div class="result-title">‚úÖ Trend Analysis</div>
                <div class="result-meta">
                    <strong>Industry:</strong> ${escapeHtml(analysis.industry)}<br>
                    <strong>Timeframe:</strong> ${escapeHtml(analysis.timeframe)}<br>
                    <strong>Focus:</strong> ${escapeHtml(analysis.focus)}<br>
                    <strong>Generated:</strong> ${new Date(analysis.generatedAt).toLocaleString()}
                </div>
                <div class="result-content">${formatAnalysis(analysis.content)}</div>
            `;

            resultDiv.className = 'result-container show';
            resultDiv.innerHTML = html;
        }

        function formatAnalysis(content) {
            // Try to format the content nicely
            let formatted = escapeHtml(content);
            
            // Convert numbered lists
            formatted = formatted.replace(/(\d+\))\s*/g, '<br><strong>$1</strong> ');
            
            // Convert section headers (lines that look like headers)
            formatted = formatted.replace(/^([A-Z][^:]+):/gm, '<h3>$1</h3>');
            
            // Convert bullet points
            formatted = formatted.replace(/[-‚Ä¢]\s+/g, '<br>‚Ä¢ ');
            
            return formatted;
        }

        function showError(message) {
            resultDiv.className = 'result-container show error';
            resultDiv.innerHTML = `<div class="result-title">‚ùå Error:</div><div>${escapeHtml(message)}</div>`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
