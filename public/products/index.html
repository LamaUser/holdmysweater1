<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Product Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        h1 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-container {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            display: none;
        }

        .result-container.show {
            display: block;
        }

        .result-title {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .result-meta {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .result-content {
            color: #333;
            line-height: 1.8;
            white-space: pre-wrap;
            word-wrap: break-word;
            background: white;
            padding: 20px;
            border-radius: 6px;
            margin-top: 15px;
        }

        .download-btn {
            background: #28a745;
            margin-top: 20px;
            width: auto;
            padding: 10px 20px;
        }

        .download-btn:hover {
            background: #218838;
        }

        .error {
            background: #fee;
            border-left-color: #e74c3c;
            color: #c0392b;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Home</a>
        <h1>üì¶ Digital Product Generator</h1>
        
        <form id="productForm">
            <div class="form-group">
                <label for="productType">Product Type *</label>
                <select id="productType" name="productType" required>
                    <option value="Guide">Guide</option>
                    <option value="Template">Template</option>
                    <option value="Checklist">Checklist</option>
                    <option value="Worksheet">Worksheet</option>
                    <option value="E-book">E-book</option>
                    <option value="Tutorial">Tutorial</option>
                </select>
            </div>

            <div class="form-group">
                <label for="topic">Topic *</label>
                <input type="text" id="topic" name="topic" required placeholder="e.g., How to start a blog, Social media strategy">
            </div>

            <div class="form-group">
                <label for="format">Format</label>
                <select id="format" name="format">
                    <option value="markdown">Markdown</option>
                    <option value="plain text">Plain Text</option>
                    <option value="HTML">HTML</option>
                </select>
            </div>

            <button type="submit" id="generateBtn">Generate Product</button>
        </form>

        <div id="result" class="result-container"></div>
    </div>

    <script>
        const form = document.getElementById('productForm');
        const resultDiv = document.getElementById('result');
        const generateBtn = document.getElementById('generateBtn');
        let currentProduct = null;

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const productType = document.getElementById('productType').value;
            const topic = document.getElementById('topic').value.trim();
            const format = document.getElementById('format').value;

            if (!topic) {
                showError('Please enter a topic');
                return;
            }

            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating Product...';
            resultDiv.className = 'result-container loading';
            resultDiv.textContent = 'Generating your digital product';
            resultDiv.classList.add('show');

            try {
                const response = await fetch('/api/products/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ productType, topic, format })
                });

                const data = await response.json();

                if (data.error) {
                    showError(data.error + (data.details ? ': ' + data.details : ''));
                } else if (data.success && data.product) {
                    currentProduct = data.product;
                    showProduct(data.product);
                } else {
                    showError('Unexpected response format');
                }
            } catch (error) {
                showError('Failed to generate product: ' + error.message);
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Product';
            }
        });

        function showProduct(product) {
            const html = `
                <div class="result-title">‚úÖ Generated ${product.type}</div>
                <div class="result-meta">
                    <strong>Topic:</strong> ${escapeHtml(product.topic)}<br>
                    <strong>Format:</strong> ${escapeHtml(product.format)}<br>
                    <strong>Word Count:</strong> ${product.wordCount || 'N/A'}<br>
                    <strong>Created:</strong> ${new Date(product.createdAt).toLocaleString()}
                </div>
                <div class="result-content">${escapeHtml(product.content)}</div>
                <button class="download-btn" onclick="downloadProduct()">üì• Download as ${product.format.toUpperCase()}</button>
            `;

            resultDiv.className = 'result-container show';
            resultDiv.innerHTML = html;
        }

        function showError(message) {
            resultDiv.className = 'result-container show error';
            resultDiv.innerHTML = `<div class="result-title">‚ùå Error:</div><div>${escapeHtml(message)}</div>`;
        }

        function downloadProduct() {
            if (!currentProduct) {
                alert('No product to download');
                return;
            }

            const content = currentProduct.content;
            const filename = `${currentProduct.type.toLowerCase().replace(/\s+/g, '_')}_${currentProduct.topic.toLowerCase().replace(/\s+/g, '_')}_${Date.now()}.${currentProduct.format === 'markdown' ? 'md' : currentProduct.format === 'HTML' ? 'html' : 'txt'}`;
            
            const blob = new Blob([content], { type: 'text/plain;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', filename);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
