<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        h1 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-container {
            margin-top: 30px;
            display: none;
        }

        .result-container.show {
            display: block;
        }

        .leads-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }

        .leads-table th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }

        .leads-table td {
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
        }

        .leads-table tr:hover {
            background: #f8f9fa;
        }

        .export-btn {
            background: #28a745;
            margin-top: 20px;
            width: auto;
            padding: 10px 20px;
        }

        .export-btn:hover {
            background: #218838;
        }

        .error {
            padding: 20px;
            background: #fee;
            border-radius: 8px;
            border-left: 4px solid #e74c3c;
            color: #c0392b;
            margin-top: 20px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Home</a>
        <h1>üìä Lead Generator</h1>
        
        <form id="leadsForm">
            <div class="form-group">
                <label for="industry">Industry *</label>
                <input type="text" id="industry" name="industry" required placeholder="e.g., Technology, Healthcare, Finance">
            </div>

            <div class="form-group">
                <label for="location">Location (Optional)</label>
                <input type="text" id="location" name="location" placeholder="e.g., New York, USA">
            </div>

            <div class="form-group">
                <label for="companySize">Company Size (Optional)</label>
                <select id="companySize" name="companySize">
                    <option value="">Any Size</option>
                    <option value="1-10">1-10 employees</option>
                    <option value="11-50">11-50 employees</option>
                    <option value="51-200">51-200 employees</option>
                    <option value="201-1000">201-1000 employees</option>
                    <option value="1000+">1000+ employees</option>
                </select>
            </div>

            <button type="submit" id="generateBtn">Generate Leads</button>
        </form>

        <div id="result" class="result-container"></div>
    </div>

    <script>
        const form = document.getElementById('leadsForm');
        const resultDiv = document.getElementById('result');
        const generateBtn = document.getElementById('generateBtn');
        let currentLeads = [];

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const industry = document.getElementById('industry').value.trim();
            const location = document.getElementById('location').value.trim();
            const companySize = document.getElementById('companySize').value;

            if (!industry) {
                showError('Please enter an industry');
                return;
            }

            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating Leads...';
            resultDiv.className = 'result-container loading';
            resultDiv.textContent = 'Generating leads';
            resultDiv.classList.add('show');

            try {
                const response = await fetch('/api/leads/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ industry, location, companySize })
                });

                const data = await response.json();

                if (data.error) {
                    showError(data.error + (data.details ? ': ' + data.details : ''));
                } else if (data.success && data.leads) {
                    currentLeads = data.leads;
                    showLeads(data.leads, data.industry, data.location);
                } else {
                    showError('Unexpected response format');
                }
            } catch (error) {
                showError('Failed to generate leads: ' + error.message);
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Leads';
            }
        });

        function showLeads(leads, industry, location) {
            let html = `
                <h3 style="color: #667eea; margin-bottom: 15px;">
                    ‚úÖ Generated ${leads.length} Leads for ${industry}${location ? ' in ' + location : ''}
                </h3>
                <table class="leads-table">
                    <thead>
                        <tr>
                            <th>Company Name</th>
                            <th>Contact Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Website</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            leads.forEach(lead => {
                html += `
                    <tr>
                        <td>${escapeHtml(lead.companyName || 'N/A')}</td>
                        <td>${escapeHtml(lead.contactName || 'N/A')}</td>
                        <td>${escapeHtml(lead.contactEmail || 'N/A')}</td>
                        <td>${escapeHtml(lead.phone || 'N/A')}</td>
                        <td><a href="${escapeHtml(lead.website || '#')}" target="_blank">${escapeHtml(lead.website || 'N/A')}</a></td>
                    </tr>
                `;
            });

            html += `
                    </tbody>
                </table>
                <button class="export-btn" onclick="exportToCSV()">üì• Export to CSV</button>
            `;

            resultDiv.className = 'result-container show';
            resultDiv.innerHTML = html;
        }

        function showError(message) {
            resultDiv.className = 'result-container show';
            resultDiv.innerHTML = `<div class="error">‚ùå Error: ${escapeHtml(message)}</div>`;
        }

        function exportToCSV() {
            if (currentLeads.length === 0) {
                alert('No leads to export');
                return;
            }

            const headers = ['Company Name', 'Contact Name', 'Email', 'Phone', 'Website', 'Address'];
            const rows = currentLeads.map(lead => [
                lead.companyName || '',
                lead.contactName || '',
                lead.contactEmail || '',
                lead.phone || '',
                lead.website || '',
                lead.address || ''
            ]);

            const csvContent = [
                headers.join(','),
                ...rows.map(row => row.map(cell => `"${cell.replace(/"/g, '""')}"`).join(','))
            ].join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `leads_${Date.now()}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
